name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write # Esta linha Ã© importante!

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: tarot/package-lock.json

    - name: Install dependencies
      run: |
        cd tarot
        npm ci

    - name: Build
      run: |
        cd tarot
        npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: tarot/dist
        branch: gh-pages
