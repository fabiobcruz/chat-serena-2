<body>
  <div class="chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
      <div class="contact-info">
        <div class="back-button">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="contact-avatar">
          <img src="assets/avatar.png" alt="Contact Avatar">

          <div class="contact-status">online</div>

      </div>
      <div class="header-buttons">

  </div>

  <!-- Import Scripts -->
  <script src="scripts/utils.js"></script>

  <script src="scripts/chat.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        function getAllParams(url) {
            const urlObj = new URL(url);
            let paramString = "";

            // Iterando sobre todos os parâmetros da URL
            for (const [key, value] of urlObj.searchParams) {
                paramString += `${paramString ? '&' : ''}${key}=${value}`;
            }

            return paramString;
        }

        const params = getAllParams(window.location.href);

        if (params) {
            const links = document.querySelectorAll("a");

            links.forEach(link => {
                const separator = link.href.includes("?") ? "&" : "?";
                link.href += `${separator}${params}`;
            });
        }
    });
  </script>
  <script>
    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
    }

    function scrollToTopOnInputFocus() {
      if (!isMobileDevice()) return;

      const inputs = document.querySelectorAll('input, textarea, select');

      inputs.forEach(input => {
        input.addEventListener('focus', () => {
          // Força scroll total para o topo
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });
    }

    document.addEventListener('DOMContentLoaded', scrollToTopOnInputFocus);
  </script>

</body>
