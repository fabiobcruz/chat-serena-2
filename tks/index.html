<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso a tu Alma Gemela</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style type="text/css">
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    .success-banner {
      background-color: #06b300;
      color: white;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 900;
    }

    .login-content {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .login-content a {
      color: #000;
      text-decoration: underline;
      font-weight: 700;
    }

    .access-button {
      display: inline-block;
      margin-top: 25px;
      background-color: #00e600;
      color: white;
      font-weight: 900;
      font-size: 1.1rem;
      padding: 15px 25px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .access-button:hover {
      background-color: #00cc00;
    }

  </style>
</head>
<body>

  <div class="success-banner">
    ¡FELICITACIONES POR TU DECISIÓN DE DESCUBRIR A TU ALMA GEMELA!
  </div>

  <main class="login-content">
    <p>
      Haz clic abajo para <strong>Iniciar Sesión</strong> con tu 
      <a href="#">Correo de Compra</a> y <strong>Generar tu Alma Gemela</strong>.
    </p>

    <a style="text-decoration: none;" href="../members/login/index.html" class="access-button">HAZ CLIC AQUÍ PARA ACCEDER</a>
  </main>

</body>
</html>
